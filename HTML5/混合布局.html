<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>一列布局</title>
	<style type="text/css">
		body{margin:0; padding:0;}
		.top{height: 100px; background-color: blue}
		.main{width: 800px; height: 600px; background-color: #ccc; margin: 0 auto }
		.foot{width: 800px; height: 100px; background-color: #900; margin: 0 auto }
		.left{width: 200px; height: 600px; background-color: yellow; float: left;}
		.right{width: 600px; height: 600px; background-color: red; float: left;}
	</style>
</head>
<body>
	<div class="top"></div>
	<div class="main">
		<div class="left"></div>
		<div class="right"></div>
	</div>
	<div class="foot"></div>
</body>
</html>
